name: AutoHotkey Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Install AutoHotkey v2
        run: |
          Invoke-WebRequest -Uri "https://github.com/AutoHotkey/AutoHotkey/releases/download/v2.0.21/AutoHotkey_2.0.21_setup.exe" -OutFile "$env:TEMP\ahk-v2-setup.exe"
          Start-Process -FilePath "$env:TEMP\ahk-v2-setup.exe" -ArgumentList "/S" -Wait

      - name: Run AutoHotkey tests
        run: |
          & "C:\Program Files\AutoHotkey\v2\AutoHotkey64.exe" "AutoHotkey/RunTests.ahk"
